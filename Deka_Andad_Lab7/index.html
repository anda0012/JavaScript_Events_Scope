<html>
<head>
 <title>Lab 7</title>
</head>
<body>
<h3>Having Fun with JavaScript Events</h3>

<p>Click on image to add to cart</p>

<table>

  <tr>
    <td>Brands:</td>
    <td>
      <button type="button" id="extra" title="Add Extra to cart">
        <img src="img/gum1.jpg">
      </button>
    </td>
    <td>
      <button type="button" id="doubleMint" title="Add Doublemint to cart">
        <img src="img/gum2.jpg">
      </button>
    </td>
    <td>
      <button type="button" id="trident" title="Add Trident to cart">
        <img src="img/gum3.jpg">
      </button>
    </td>
    <td>
      <button type="button" id="bubbleGum" title="Add Bubble Gum to cart">
        <img src="img/gum4.jpg">
      </button>
    </td>
  </tr>

  <tr>
    <td>Price</td>
    <td>$1.50</td>
    <td>$1.00</td>
    <td>$1.25</td>
    <td>$1.75</td>
  </tr>

  <tr>
    <td>Shopping Cart Items:</td>
    <td id="count"></td>
  </tr>

  <tr>
    <td>Shopping Cart Total:</td>
    <td id="sumCost"></td>
  </tr>

  <tr>
    <td>
      <button type="button" id="clearCart" click="clear">Clear Cart</button>
    </td>
  </tr>

</table>

<script src="scripts/lab7.js"></script>

</body>
</html>
